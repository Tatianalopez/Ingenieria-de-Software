<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    <h:body> 
        <h:form id="FRegistro">
            <br/>
            <table border="0" cellspacing="4" cellpadding="4">
                <tr>
                    <td><big><big><b><p class="Title">Registro de solicitud</p></b></big></big></td>
                </tr>

                <tr>
                    <td colspan="10" style="width: 1200px"> <p:separator /></td>
                </tr>
                <tr>
                    <td> <b><h:outputLabel styleClass="Texto" style="color: red;" value="Campos obligatorios (*)" /></b></td>
                </tr>
            </table>

            <br/>
            <table border="0" cellspacing="3" cellpadding="3">
                <tr>
                    <td>
                        <center>
                            <table border="0" cellspacing="3" cellpadding="3">
                                <tr> 
                                    <td colspan="1" style="width: 100px">
                                        <p:outputLabel for="FecSol" value="Fecha de solicitud:* " style="font-family: Arial;font-size: 12px;" />
                                    </td>
                                    <td colspan="1">
                                        <p:calendar id="FecSol"  pattern="yyyy-MM-dd" mask="true" locale="es" value="#{MBPreRadicacion.fechaSol}" pt:placeholder="AAAA/MM/DD"  style="font-family:Arial;font-size: 12px;"
                                                    mindate="1995-01-01" maxdate="#{MBPreRadicacion.fecha_actual}">                             
                                        </p:calendar>
                                    </td>
                                    <td colspan="1" style="width: 100px">
                                        <p:outputLabel for="Horasoli" value="Hora de solicitud:* " style="font-family: Arial;font-size: 12px;" />
                                    </td>
                                    <td colspan="1">
                                        <p:calendar id="Horasoli" pattern="HH:mm" timeOnly="true" locale="es" value="#{MBPreRadicacion.horaSol}" style="font-family:Arial;font-size: 12px;" pt:placeholder="HH:mm"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="1" style="width: 100px">
                                        <p:outputLabel for="combo1" value="Producto entidad:* " style="font-family: Arial;font-size: 12px;"/>
                                    </td>
                                    <td colspan="1">
                                        <p:selectOneMenu  style="width:200px;font-size: 12px;" value="#{MBAdministacion.adm.codProEnt}" id="combo1">
                                            <p:ajax listener="#{MBAdministacion.onTipProEnt()}" update="TipProEnti"/>
                                            <f:selectItem id="PrEnt" itemValue="0" itemLabel="--Seleccione--" noSelectionOption="true"/>
                                            <f:selectItems id="SelItemTDoc" value="#{MBAdministacion.proEnt}"/>
                                        </p:selectOneMenu> 
                                    </td>
                                    <td colspan="1" style="width: 100px">
                                        <p:outputLabel for="TipProEnti" value="Tipo de producto entidad:* " style="font-family: Arial;font-size: 12px;" />
                                    </td>
                                    <td colspan="1">
                                        <p:selectOneMenu  id="TipProEnti" style="width:200px;font-size: 12px;" value="#{MBAdministacion.adm.codTipProEnt}">
                                            <f:selectItem id="TPEnt" itemValue="0" itemLabel="--Seleccione--" noSelectionOption="true"/>
                                            <f:selectItems id="SelItem"  value="#{MBAdministacion.tipProEnt}" />
                                        </p:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="1" style="width: 100px">
                                        <p:outputLabel for="SoliPor" value="Remitido por:* "  style="font-family: Arial;font-size: 12px;"/>
                                    </td>
                                    <td colspan="1">
                                        <p:selectOneMenu id="SoliPor"  style="width:200px;font-size: 12px;" value="#{MBPreRadicacion.preRad.solicitante}" >
                                            <f:selectItem itemLabel="--Seleccione--" itemValue="" noSelectionOption="true" />
                                            <p:ajax listener="#{MBPreRadicacion.validarsolicitado()}" 
                                                    update="InfoClientesGeneral,InfoEntidad,Panelradiocliente,PanelradioEntidad,Chk_requiereEntidad"/>
                                            <f:selectItem itemLabel="Entidad" itemValue="Entidad" />
                                            <f:selectItem itemLabel="Cliente" itemValue="Cliente"  />
                                        </p:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:outputText value="¿Producto entidad requiere una entidad?" style="font-size: 12px;font-family: Arial;" />
                                        <p:spacer height="5"/>
                                        <p:selectBooleanCheckbox value="#{MBPreRadicacion.requiereEntidad}" id="Chk_requiereEntidad">
                                            <p:ajax listener="#{MBPreRadicacion.validarsolicitado()}" 
                                                    update="InfoEntidad,PanelradioEntidad"/>
                                        </p:selectBooleanCheckbox>
                                    </td>
                                    <td colspan="2">
                                        <h:outputText value="¿La solicitud proviene de una cotización?" style="font-size: 12px;font-family: Arial;" />
                                        <p:spacer height="5"/>
                                        <p:selectBooleanCheckbox value="#{MBPreRadicacion.cotizacion}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:outputText value="¿Indicar ubicación del avalúo?" style="font-size: 12px;font-family: Arial;" />
                                        <p:spacer height="5"/>
                                        <p:selectBooleanCheckbox value="#{MBPreRadicacion.requiereUbicacion}" id="CheckIndicaUbicaAvalReg">
                                            <p:ajax listener="#{MBPreRadicacion.validarUbicacion()}" update="PNLUbica" event="change" />
                                        </p:selectBooleanCheckbox>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <table border="0" cellspacing="3" cellpadding="3">
                                            <tr>
                                                <td>
                                                    <p:outputPanel id="PNLUbica">
                                                        <c:choose>
                                                            <c:when test="#{MBPreRadicacion.requiereUbicacion==true}">
                                                                <table style="font-family: Arial; font-size: 12px;">
                                                                    <tr>
                                                                        <td> <p:outputLabel for="DeptoSolic" value="Departamento:* " style="font-family: Arial;font-size: 12px;" rendered="#{MBPreRadicacion.ubicacion}" /></td>
                                                                        <td> <p:selectOneMenu  id="DeptoSolic" style="width: 210px;font-size: 12px;" effect="fade" value="#{MBAvaluo.codDeptoSol}" filter="true"  rendered="#{MBPreRadicacion.ubicacion}" filterMatchMode="contains">
                                                                                <p:ajax listener="#{MBAvaluo.onCiudad(1)}" update="CiudadesSolici,:contenedorGeneral:Contenedor:growl_General"/>
                                                                                <f:selectItem  itemValue="0" itemLabel="--Seleccione--" noSelectionOption="true"/>
                                                                                <f:selectItems  value="#{MBUbicacion.cargaDep}"/>
                                                                            </p:selectOneMenu></td>
                                                                        <td><p:outputLabel for="CiudadesSolici" value="Ciudad:* " style="font-family: Arial;font-size: 12px;" rendered="#{MBPreRadicacion.ubicacion}"/></td>
                                                                        <td><p:selectOneMenu id="CiudadesSolici" style="width: 210px;font-size: 12px;" filter="true" effect="fade" value="#{MBAvaluo.codCiudadSol}"  rendered="#{MBPreRadicacion.ubicacion}" filterMatchMode="contains">
                                                                                <f:selectItem  itemValue="0" itemLabel="--Seleccione--" noSelectionOption="true"/>
                                                                                <f:selectItems  value="#{MBAvaluo.cargaCiuSolic}" />
                                                                            </p:selectOneMenu> </td>
                                                                    </tr>
                                                                </table>
                                                            </c:when>
                                                        </c:choose>
                                                    </p:outputPanel>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </center>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p:separator />
                    </td>
                </tr>
                <tr>
                    <td>
                        <center>
                            <p:outputPanel id="Panelradiocliente">

                                <b> <p:outputLabel for="RBTCli" value="¿Ingresar información del cliente(s)?" style="font-family: Arial;font-size: 13px;" rendered="#{MBCliente.estadoPanelRadiosCli}"/></b>
                                <br/>
                                <p:selectOneRadio id="RBTCli" value="#{MBCliente.opcionMostrarCliSolicitante}" rendered="#{MBCliente.estadoPanelRadiosCli}"  style="font-family: Arial;font-size: 12px;border: none;">
                                    <f:selectItem itemLabel="Si" itemValue="Si" />
                                    <f:selectItem itemLabel="No" itemValue="No" />
                                    <p:ajax event="change" id="ajaxCliente"
                                            update="InfoClientesGeneral,
                                            :contenedorGeneral:Contenedor:growl_General" listener="#{MBPreRadicacion.cargarPaneles(1)}"/>
                                </p:selectOneRadio>
                            </p:outputPanel>
                        </center>

                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <center>
                            <p:outputPanel id="InfoClientesGeneral">
                                <p:panel rendered="#{MBCliente.estadoPanelClienteGeneral}" style="font-family: Arial;font-size: 13px;border: none;">
                                    <!--<b><p class="Texto" align="left">» Informacion Persona Solicitante:</p></b>-->
                                    <h:panelGrid>
                                        <p:outputPanel id="InfCliente">
                                            <center>
                                                <table border="0" cellspacing="2" cellpadding="2">                                                    
                                                    <tbody>
                                                        <!-- elementos de la fila 1 -->
                                                        <tr>
                                                            <td colspan="20">
                                                                <b><p:outputLabel value="» Información persona solicitante:" style="font-size: 16px;font-family: Arial;" /></b>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td colspan="10">
                                                                <p:separator/>
                                                            </td>
                                                        </tr>
                                                        <tr>                                                        
                                                            <td>
                                                                <center>
                                                                    <table border="0" cellspacing="3" cellpadding="3">
                                                                        <tr>
                                                                            <td>
                                                                                <h:outputText value="Facturar" style="font-size: 12px;font-family: Arial;" />
                                                                                <p:spacer height="25"/>
                                                                                <p:selectBooleanCheckbox value="#{MBCliente.clientFact1}" >
                                                                                    <p:ajax listener="#{MBPreRadicacion.validarfuncionario(1)}"
                                                                                            update="PanelFuncionario1"/>
                                                                                </p:selectBooleanCheckbox>
                                                                            </td>
                                                                        </tr>
                                                                        <tr>
                                                                            <td>
                                                                                <p:outputPanel id="PanelFuncionario1">
                                                                                    <h:outputText value="Funcionario" style="font-size: 12px;font-family: Arial;" rendered="#{MBPreRadicacion.estadoFuncionario1}"/>
                                                                                    <p:spacer height="5" rendered="#{MBPreRadicacion.estadoFuncionario1}"/>
                                                                                    <p:selectBooleanCheckbox value="#{MBCliente.funcionario1}" rendered="#{MBPreRadicacion.estadoFuncionario1}"/>
                                                                                </p:outputPanel>
                                                                            </td>
                                                                        </tr>
                                                                    </table>
                                                                </center>
                                                            </td>
                                                            <td>
                                                                <p:inputText id="IdCl_1" title="Numero Documento" value="#{MBCliente.numeroDoccliente1}"  maxlength="12"  placeholder="N° de documento:*" style="font-family:Arial;font-size: 12px;text-transform: uppercase;" onkeypress="return validarSoloNumeros(event)" disabled="#{MBCliente.fila1}"/>
                                                                <p:tooltip id="Tip1_1" for="IdCl_1" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                            </td>
                                                            <td>
                                                                <p:inputText id="NomCl_1" title="Nombre Completo" value="#{MBCliente.nombreCliente1}"  placeholder="Nombre completo:*" style="font-family:Arial;font-size: 12px;width:280px;text-transform: uppercase;" onkeypress="return validarLetras(event)" disabled="#{MBCliente.fila1}"/>
                                                                <p:tooltip id="Tip2_1" for="NomCl_1" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                            </td>                                                        
                                                            <td>
                                                                <p:inputText id="TelCl_1" title="Telefono" value="#{MBCliente.telefonoCliente1}" maxlength="50"  placeholder="Telefono / celular:*" style="font-family:Arial;font-size: 12px;text-transform: uppercase;"  onkeypress="return validarLetrasyNumeros(event)" disabled="#{MBCliente.fila1}"/>
                                                                <p:tooltip id="tollTelCl_1" for="TelCl_1" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                            </td>
                                                            <td colspan="6">

                                                                <p:commandButton id="btn_editar1" icon="ui-icon-pencil" style="width: 22px;" action="#{MBPreRadicacion.editar_cajas(1,1)}" rendered="#{MBCliente.editar1}" styleClass="buttonC" update=":contenedorGeneral:Contenedor:FRegistro:InfCliente,:contenedorGeneral:Contenedor:growl_General"/>
                                                                <p:tooltip for="btn_editar1" value="Editar Valores" id="ed1" showEffect="clip" style="font-size: 12px;font-family: Arial;" />

                                                                <p:commandButton id="btn_agregar_otro1" icon="ui-icon-plusthick" style="width: 22px;" action="#{MBPreRadicacion.agregarCajas(1,'Registro')}" rendered="#{MBCliente.otro1}" update=":contenedorGeneral:Contenedor:FRegistro:InfCliente,:contenedorGeneral:Contenedor:growl_General" styleClass="buttonC" />
                                                                <p:tooltip for="btn_agregar_otro1" value="Agregar otro" id="t1" showEffect="clip" style="font-size: 12px;font-family: Arial;" />

                                                                <p:commandButton id="btn_Quitar_otro1" icon="ui-icon-trash" style="width: 22px;" action="#{MBPreRadicacion.quitarCajas(1)}" rendered="#{MBCliente.quitar1}" update=":contenedorGeneral:Contenedor:FRegistro:InfCliente,:contenedorGeneral:Contenedor:growl_General" styleClass="buttonC" />
                                                                <p:tooltip for="btn_Quitar_otro1" value="Limpiar" id="q1" showEffect="clip" style="font-size: 12px;font-family: Arial;" />

                                                            </td>
                                                        </tr>
                                                        <!-- elementos de la fila 2 -->
                                                        <c:choose>
                                                            <c:when test="#{MBCliente.estadocajasAgregarF1}">
                                                                <tr>
                                                                    <td colspan="10">
                                                                        <p:separator rendered="#{MBCliente.estadocajasAgregarF1}"/>
                                                                    </td>
                                                                </tr>
                                                            </c:when>

                                                        </c:choose>

                                                        <c:choose>
                                                            <c:when test="#{MBCliente.estadocajasAgregarF1}">
                                                                <tr>
                                                                    <td>
                                                                        <center>
                                                                            <table border="0" cellspacing="3" cellpadding="3">
                                                                                <tr>
                                                                                    <td>
                                                                                        <h:outputText value="Facturar "  rendered="#{MBCliente.estadocajasAgregarF1}" style="font-size: 12px;font-family: Arial;"/>
                                                                                        <p:spacer height="25" rendered="#{MBCliente.estadocajasAgregarF1}"/>
                                                                                        <p:selectBooleanCheckbox value="#{MBCliente.clientFact2}"  rendered="#{MBCliente.estadocajasAgregarF1}">
                                                                                            <p:ajax listener="#{MBPreRadicacion.validarfuncionario(2)}"
                                                                                                    update="PanelFuncionario2"/>
                                                                                        </p:selectBooleanCheckbox>
                                                                                    </td>
                                                                                </tr>
                                                                                <tr>
                                                                                    <td>
                                                                                        <p:outputPanel id="PanelFuncionario2">
                                                                                            <h:outputText value="Funcionario "  rendered="#{MBPreRadicacion.estadoFuncionario2}" style="font-size: 12px;font-family: Arial;"/>
                                                                                            <p:spacer height="5" rendered="#{MBPreRadicacion.estadoFuncionario2}"/>
                                                                                            <p:selectBooleanCheckbox value="#{MBCliente.funcionario2}"  rendered="#{MBPreRadicacion.estadoFuncionario2}"/>
                                                                                        </p:outputPanel>
                                                                                    </td>
                                                                                </tr>
                                                                            </table>
                                                                        </center>
                                                                    </td>
                                                                    <td>
                                                                        <p:inputText id="IdCl_2" title="Numero Documento" value="#{MBCliente.numeroDoccliente2}"  maxlength="12" style="font-size: 12px;font-family: Arial;text-transform: uppercase;"  rendered="#{MBCliente.estadocajasAgregarF1}" placeholder="N° de documento:*" onkeypress="return validarSoloNumeros(event)" disabled="#{MBCliente.fila2}"/>
                                                                        <p:tooltip id="Tip1_2" for="IdCl_2" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                                    </td>
                                                                    <td>
                                                                        <p:inputText id="NomCl_2" title="Nombre Completo" value="#{MBCliente.nombreCliente2}" style="font-size: 12px;font-family: Arial;width:280px;text-transform: uppercase;"   rendered="#{MBCliente.estadocajasAgregarF1}" placeholder="Nombre completo:*" onkeypress="return validarLetras(event)" disabled="#{MBCliente.fila2}"/>
                                                                        <p:tooltip id="Tip2_2" for="NomCl_2" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                                    </td>                                                        
                                                                    <td>
                                                                        <p:inputText id="TelCl_2" title="Telefono" value="#{MBCliente.telefonoCliente2}"  maxlength="50" style="font-size: 12px;font-family: Arial;text-transform: uppercase;"  placeholder="Telefono / celular:*" rendered="#{MBCliente.estadocajasAgregarF1}" onkeypress="return validarLetrasyNumeros(event)" disabled="#{MBCliente.fila2}"/>
                                                                        <p:tooltip id="tollTelCl_2" for="TelCl_2" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                                    </td>
                                                                    <td colspan="6">

                                                                        <p:commandButton id="btn_editar2" icon="ui-icon-pencil" style="width: 22px;" action="#{MBPreRadicacion.editar_cajas(2,1)}" rendered="#{MBCliente.editar2}" update=":contenedorGeneral:Contenedor:FRegistro:InfCliente,:contenedorGeneral:Contenedor:growl_General" styleClass="buttonC"/>
                                                                        <p:tooltip for="btn_editar2" value="Editar Valores" id="ed2" showEffect="clip" style="font-size: 12px;font-family: Arial;" />

                                                                        <p:commandButton id="btn_agregar_otro2" icon="ui-icon-plusthick" style="width: 22px;" action="#{MBPreRadicacion.agregarCajas(2,'Registro')}" update=":contenedorGeneral:Contenedor:FRegistro:InfCliente,:contenedorGeneral:Contenedor:growl_General" rendered="#{MBCliente.otro2}" styleClass="buttonC" />
                                                                        <p:tooltip for="btn_agregar_otro2" value="Agregar otro" id="t2" showEffect="clip" style="font-size: 12px;font-family: Arial;" />

                                                                        <p:commandButton id="btn_Quitar_otro2" icon="ui-icon-minusthick" style="width: 22px;" action="#{MBPreRadicacion.quitarCajas(2)}"  update=":contenedorGeneral:Contenedor:FRegistro:InfCliente,:contenedorGeneral:Contenedor:growl_General" styleClass="buttonC" rendered="#{MBCliente.quitar2}" />
                                                                        <p:tooltip for="btn_Quitar_otro2" value="Eliminar fila" id="q2" showEffect="clip" style="font-size: 12px;font-family: Arial;" />

                                                                    </td>
                                                                </tr>
                                                            </c:when>

                                                        </c:choose>


                                                        <!-- elementos de la fila 3 -->
                                                        <c:choose>
                                                            <c:when test="#{MBCliente.estadocajasAgregarF2}">
                                                                <tr>
                                                                    <td colspan="10">
                                                                        <p:separator rendered="#{MBCliente.estadocajasAgregarF2}"/>
                                                                    </td>
                                                                </tr>
                                                            </c:when>

                                                        </c:choose>

                                                        <c:choose>
                                                            <c:when test="#{MBCliente.estadocajasAgregarF2}">
                                                                <tr>
                                                                    <td>
                                                                        <center>
                                                                            <table border="0">
                                                                                <tr>
                                                                                    <td>
                                                                                        <h:outputText value="Facturar"  rendered="#{MBCliente.estadocajasAgregarF2}" style="font-size: 13px;font-family: Arial;"/>
                                                                                        <p:spacer height="25" rendered="#{MBCliente.estadocajasAgregarF2}"/>
                                                                                        <p:selectBooleanCheckbox value="#{MBCliente.clientFact3}"  rendered="#{MBCliente.estadocajasAgregarF2}">
                                                                                            <p:ajax listener="#{MBPreRadicacion.validarfuncionario(3)}"
                                                                                                    update="PanelFuncionario3"/>
                                                                                        </p:selectBooleanCheckbox>
                                                                                    </td>
                                                                                </tr>
                                                                                <tr>
                                                                                    <td>
                                                                                        <p:outputPanel id="PanelFuncionario3">
                                                                                            <h:outputText value="Funcionario"  rendered="#{MBPreRadicacion.estadoFuncionario3}" style="font-size: 13px;font-family: Arial;"/>
                                                                                            <p:spacer height="5" rendered="#{MBPreRadicacion.estadoFuncionario3}"/>
                                                                                            <p:selectBooleanCheckbox value="#{MBCliente.funcionario3}"  rendered="#{MBPreRadicacion.estadoFuncionario3}">
                                                                                                <p:ajax listener="#{MBPreRadicacion.validarfuncionario(3)}"
                                                                                                        update="PanelFuncionario3"/>
                                                                                            </p:selectBooleanCheckbox>
                                                                                        </p:outputPanel>
                                                                                    </td>
                                                                                </tr>
                                                                            </table>
                                                                        </center>
                                                                    </td>
                                                                    <td>
                                                                        <p:inputText id="IdCl_3" title="Numero Documento" value="#{MBCliente.numeroDoccliente3}"  maxlength="12" style="font-size: 12px;font-family: Arial;text-transform: uppercase;" rendered="#{MBCliente.estadocajasAgregarF2}" placeholder="N° de documento:*" onkeypress="return validarSoloNumeros(event)" disabled="#{MBCliente.fila3}"/>
                                                                        <p:tooltip id="Tip1_3" for="IdCl_3" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                                    </td>
                                                                    <td>
                                                                        <p:inputText id="NomCl_3" title="Nombre Completo" value="#{MBCliente.nombreCliente3}" style="width:280px;font-size: 12px;font-family: Arial;text-transform: uppercase;"  rendered="#{MBCliente.estadocajasAgregarF2}" placeholder="Nombre completo:*" onkeypress="return validarLetras(event)" disabled="#{MBCliente.fila3}"/>
                                                                        <p:tooltip id="Tip2_3" for="NomCl_3" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                                    </td>                                                       
                                                                    <td>
                                                                        <p:inputText id="TelCl_3" title="Telefono" value="#{MBCliente.telefonoCliente3}" maxlength="50"  style="font-size: 12px;font-family: Arial;text-transform: uppercase;" rendered="#{MBCliente.estadocajasAgregarF2}" placeholder="Telefono / celular:*" onkeypress="return validarLetrasyNumeros(event)" disabled="#{MBCliente.fila3}"/>
                                                                        <p:tooltip id="tollTelCl_3" for="TelCl_3" showEffect="clip" style="font-size: 12px;font-family: Arial;"/>
                                                                    </td>
                                                                    <td colspan="6">
                                                                        <p:commandButton id="btn_editar3" icon="ui-icon-pencil" style="width: 22px;" action="#{MBPreRadicacion.editar_cajas(3,1)}" rendered="#{MBCliente.editar3}" update=":contenedorGeneral:Contenedor:FRegistro:InfCliente,:contenedorGeneral:Contenedor:growl_General" styleClass="buttonC"/>
                                                                        <p:tooltip for="btn_editar3" value="Editar Valores" id="ed3" showEffect="clip" style="font-size: 12px;font-family: Arial;" />

                                </p:panel>
                            </p:outputPanel>


                            <p:outputPanel id="FrmGestionEnti">
                  
                            </p:outputPanel>

                        </center>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p:separator/>
                    </td>

                </tr>
                <tr>
                    <td>
                        <center>
                            <table border="0" cellspacing="5" cellpadding="5">
                                <tr>
                                    <td>
                                        <b>
                                            <h:outputLabel  value="Observaciones:*  " style="font-family: Arial;font-size: 13px;" />
                                        </b>
                                    </td>
                                    <td colspan="4">
                                        <p:inputTextarea value="#{MBPreRadicacion.observaRegistro}" style="font-family: Arial;font-size: 12px;width: 300px;height: 50px;text-transform: uppercase;" placeholder="Observaciones" /> 
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <b>
                                            <h:outputLabel  value="Asignar a:* " style="font-family: Arial;font-size: 13px;" />
                                        </b>
                                    </td>
                                    <td>
                                        <p:commandButton value="Seleccionar analista" action="#{MBPreRadicacion.onAnalista()}" style="font-family: Arial;font-size: 11px;line-height:2px;" 
                                                         update="DialoAnalista,AnalistaTable,
                                                         :contenedorGeneral:Contenedor:growl_General" icon="ui-icon-check"/>
                                    </td>


                                    <td>
                                        <p:outputPanel id="PanelAnalista">

                                            <c:choose>

                                                <c:when test="#{MBPreRadicacion.nombreAnalista == '' }">
                                                    <b><p:outputLabel value="Analista seleccionado: " style="width: 185px;font-size: 13px;" /></b>
                                                    <p:outputLabel value="Ninguno" style="width: 185px;font-size: 13px;"/>
                                                </c:when>
                                                <c:otherwise>
                                                    <b><p:outputLabel value="Analista seleccionado: " style="width: 185px;font-size: 13px;" /></b>
                                                    <p:outputLabel value="#{MBPreRadicacion.nombreAnalista}" style="width: 185px;font-size: 13px;"/>
                                                </c:otherwise>
                                            </c:choose>

                                        </p:outputPanel>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <center>
                                            <br/>
                                            <p:commandButton value="Registrar" action="#{MBPreRadicacion.insertRegistro()}"  icon="ui-icon-disk"
                                                             update=":contenedorGeneral:Contenedor:growl_General" style="font-family: Arial;font-size: 13px;" />

                                        </center>
                                    </td>
                                </tr>
                            </table>
                        </center>
                    </td>
                </tr>
            </table>
            <br/>

            <p:dialog header="Analista" widgetVar="DlgAnalista" modal="false" width="600" height="430" showEffect="fade" hideEffect="fade" resizable="false" id="DialoAnalista">
                <br/>
                <center>
                    <p:dataTable var="Anali" selectionMode="single" value="#{MBPreRadicacion.listAllMisAsignados}" widgetVar="Analista"

                                 rowKey="#{Anali.cod_Analista}" frozenRows="0" emptyMessage="No se encontraron Analistas relacionados con este Producto Entidad" >
                        <p:column headerText="Nombre" filterBy="#{Anali.nom_Analista}" filterMatchMode="contains" style="font-family:Arial;font-size: 12px;width: 30px;">
                            <h:outputText value="#{Anali.nom_Analista}" />
                        </p:column>
                        <p:column headerText="Total Registros Asignados Hoy"  style="font-family:Arial;font-size: 12px;width: 28px;">
                            <h:outputText value="#{Anali.total_hoy}" />
                        </p:column>p
                        <p:column headerText="Total Registros Asignados Sin Revision"  style="font-family:Arial;font-size: 12px;width: 28px;">
                            <h:outputText value="#{Anali.total}" />
                        </p:column>                   
                    </p:dataTable>
                    <br/>
                    <p:commandButton  update="PanelAnalista" icon="ui-icon.-check"
                                      value="Seleccionar" action="#{MBPreRadicacion.seleccionAnalistaPreRadica()}" style="font-family: Arial;font-size: 13px;" />
                </center>
                <br/>
            </p:dialog>
