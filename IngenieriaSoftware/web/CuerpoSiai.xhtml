        <script>
            function validarLetras(e) {
                Key = e.KeyCode || e.which;
                teclado = String.fromCharCode(Key).toLowerCase();
                letras = "abcdefghijklmnñopqrstuvwxyz´ü ";
                especiales = "8 - 37 - 38 - 164 - 129 - 239";
                teclado_especial = false;
                for (var i in especiales) {
                    if (Key === especiales[i]) {
                        teclado_especial = true;
                        break;
                    }
                }
                if (letras.indexOf(teclado) === -1) {
                    if (!teclado_especial) {
                        alert("El caracter no es una letra");
                        return false;
                    }
                }
            }

            function validarTelefonosyCelures(e) {
                Key = e.KeyCode || e.which;
                teclado = String.fromCharCode(Key).toLowerCase();
                numeros = "0123456789-,.";
                especiales = "8 - 13 - 37 - 38 - 196";
                teclado_especial = false;
                for (var i in especiales) {
                    if (Key === especiales[i]) {
                        teclado_especial = true;
                        break;
                    }
                }
                if (numeros.indexOf(teclado) === -1) {
                    if (!teclado_especial) {
                        alert("El caracter no es un numero");
                        return false;
                    }
                }
            }
            function validarSoloNumeros(e) {
                Key = e.KeyCode || e.which;
                teclado = String.fromCharCode(Key).toLowerCase();
                numeros = "0123456789-,.";
                especiales = "8 - 13 - 37 - 38";
                teclado_especial = false;
                for (var i in especiales) {
                    if (Key === especiales[i]) {
                        teclado_especial = true;
                        break;
                    }
                }
                if (numeros.indexOf(teclado) === -1) {
                    if (!teclado_especial) {
                        alert("El caracter no es un numero");
                        return false;
                    }
                }
            }

            function validarLetrasyNumeros(e) {
                Key = e.KeyCode || e.which;
                teclado = String.fromCharCode(Key).toLowerCase();
                numerosyletras = "0123456789abcdefghijklmnñopqrstuvwxyz ´";
                especiales = "8 - 13 - 37 - 38 - 46 - 239 - 165";
                teclado_especial = false;
                for (var i in especiales) {
                    if (Key === especiales[i]) {
                        teclado_especial = true;
                        break;
                    }
                }
                if (numerosyletras.indexOf(teclado) === -1) {
                    if (!teclado_especial) {
                        alert("El caracter no es una letra ni un numero");
                        return false;
                    }
                }
            }

            function validarCorreos(e) {
                Key = e.KeyCode || e.which;
                teclado = String.fromCharCode(Key).toLowerCase();
                numerosyletras = "0123456789abcdefghijklmnñopqrstuvwxyz´ü.-_@";
                especiales = "8 - 13 - 37 - 38 - 46 - 64 - 196 - 239 - 165 - 129 - 95";
                teclado_especial = false;
                for (var i in especiales) {
                    if (Key === especiales[i]) {
                        teclado_especial = true;
                        break;
                    }
                }
                if (numerosyletras.indexOf(teclado) === -1) {
                    if (!teclado_especial) {
                        alert("El caracter no es correcto");
                        return false;
                    }
                }
            }

            function SIAI() {
                window.location.hash = "SIAI";
                window.location.hash = "Again-SIAI"; //chrome

            function formatoNum(input)
            {
                var num = input.value.replace(/\,/g, '');

                num = num.toString().split('').reverse().join('').replace(/(?=\d*\,?)(\d{3})/g, '$1,');
                num = num.split('').reverse().join('').replace(/^[\,]/, '');
                input.value = num;
            }
